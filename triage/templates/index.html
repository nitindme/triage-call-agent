<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Incident Triage â€” Live</title>
  <style>
    :root {
      --bg: #1a1d21;
      --text: #d1d2d3;
      --accent: #36c5f0;
      --green: #2eb67d;
      --red: #e01e5a;
      --yellow: #ecb22e;
      --msg-bg: #222529;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Slack-Lato", "Lato", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 12px 20px;
      background: #121316;
      border-bottom: 1px solid #333;
      font-weight: bold;
      font-size: 1.1rem;
    }
    header span { color: var(--accent); }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .msg {
      background: var(--msg-bg);
      padding: 12px 16px;
      border-radius: 8px;
      max-width: 80%;
      animation: fadeIn 0.25s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: none; } }
    .msg .agent {
      font-weight: 700;
      margin-bottom: 4px;
    }
    .msg .ts {
      font-size: 0.75rem;
      color: #888;
      margin-left: 8px;
    }
    .msg pre {
      background: #121316;
      padding: 10px;
      overflow-x: auto;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    .rca {
      background: #2a2d31;
      border-left: 4px solid var(--green);
      padding: 14px 18px;
      margin-top: 10px;
      border-radius: 4px;
    }
    .rca h3 { margin: 0 0 10px; color: var(--green); }
    .rca p { margin: 4px 0; }
    #status {
      padding: 10px 20px;
      background: #121316;
      border-top: 1px solid #333;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>ðŸš¨ <span>Incident Triage</span> â€” INC-2026-021</header>
  <div id="chat"></div>
  <div id="status">Connecting...</div>

  <script>
    const chat = document.getElementById("chat");
    const status = document.getElementById("status");

    function escapeHtml(t) {
      const d = document.createElement("div");
      d.textContent = t;
      return d.innerHTML;
    }

    function renderMsg(data) {
      const div = document.createElement("div");
      div.className = "msg";
      let html = `<span class="agent">${escapeHtml(data.agent)}</span><span class="ts">${escapeHtml(data.ts)}</span>`;
      const text = data.text || "";
      if (text.includes("diff") || text.includes("Vercel")) {
        html += `<pre>${escapeHtml(text)}</pre>`;
      } else {
        html += `<p>${escapeHtml(text)}</p>`;
      }
      div.innerHTML = html;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function renderRCA(rca) {
      const div = document.createElement("div");
      div.className = "rca";
      let html = "<h3>ðŸ“‹ Root Cause Analysis</h3>";
      for (const [k, v] of Object.entries(rca)) {
        const label = k.replace(/_/g, " ");
        const val = Array.isArray(v) ? v.join(", ") : v;
        html += `<p><strong>${escapeHtml(label)}:</strong> ${escapeHtml(val)}</p>`;
      }
      div.innerHTML = html;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    const es = new EventSource("/stream");
    es.onopen = () => { status.textContent = "ðŸŸ¢ Connected â€” triage in progress"; };
    es.onerror = () => { status.textContent = "ðŸ”´ Connection lost"; };
    es.onmessage = (e) => {
      const data = JSON.parse(e.data);
      if (data.type === "msg") {
        renderMsg(data);
      } else if (data.type === "rca") {
        renderRCA(data.rca);
        status.textContent = "âœ… Triage complete";
        es.close();
      }
    };
  </script>
</body>
</html>
